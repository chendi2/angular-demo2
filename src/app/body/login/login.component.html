<div class="ui middle aligned center aligned grid" style="height: 100%;margin-top: 50px">
    <div class="column" style="max-width: 450px;">
      <h2 class="ui teal image header">
        <img src="https://cdn.hbutcloud.top/about.jpg" class="image" alt="">
        <div class="content">
          登录账户
        </div>
      </h2>
      <form class="ui large form" method="post" action="#" id="loginForm">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="E-mail">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="密码">
            </div>
          </div>
          <div class="ui fluid large teal submit button">登录</div>
        </div>

        <div class="ui error message"></div>

      </form>
      <div class="ui message">
        遇到问题？点击<a href="#">重置密码</a>或
        <a [routerLink]="[ '/logon' ]">立即注册</a>
      </div>
      <div class="ui error message" ></div>
    </div>
  </div>
